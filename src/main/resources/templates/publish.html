<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布—Craig's Code Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid" style="background-color: dodgerblue">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only" style="font-family:Times;color: white">Craig's Code Community</span>
            </button>
            <a class="navbar-brand" href="#">Craig's Code Community</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">推出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=499e0bb5e875be20b7d1&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
    <div class="container-fluid" style="margin: 30px">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>

                <form action="">
                    <div class="form-group">
                        <label>问题标题（简单扼要）：</label>
                        <input type="text" class="form-control" id="title" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label>问题补充（必填，请参照右侧提示）：</label>
                        <textarea name="description" id="description" class="form-control" cols="30" rows="10" placeholder="问题内容..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>添加标签：</label>
                        <input type="text" class="form-control" id="tag" placeholder="输入标签，以‘；’隔开">
                    </div>

                    <button type="button" class="btn btn-success">提交</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3><br><br><br>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br><br><br>

                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br><br><br>

                • 选择标签: 选择一个或者多个合适的标签，用分号隔开，每个标签不超过10个字<br><br><br>

            </div>
        </div>
    </div>
</nav>


</body>

</html>
